<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    
    <div class = "box">
        <div class="square pink" type="button" id="pink"></div>
        <div class="square blue" type="button" id="blue"></div>
        <div class="square orange" type="button" id="orange"></div>
        <div class="square purple" type="button" id="purple"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
